<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app" class="">
        {{ message }}
    </div>
    <div id="app-2" class="">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>
    <div id="app-3" class="">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <div id="app-4" class="">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5" class="">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>
    <div id="app-6" class="">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7" class="">
        <ol>
            <!-- todo-item 컴포넌트의 인스턴스 만들기 -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script src="./vuejsStudy.js"></script>
</body>

</html>
